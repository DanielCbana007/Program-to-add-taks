<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to add taks</title>

    <!-- Atom design -->
    <!-- La tecnología de diseño regularmente utilizada en el front end y muy popular entre los desarrolladores en 
        esta área es conocida como Atomic Design. Este patrón de diseño se divide en varias partes fundamentales:
    
        -atomos
        -moleculas
        -organismos
        -templates
        -pages

        El enfoque de Atomic Design permite a los desarrolladores crear sistemas de diseño modulares y escalables, 
        lo que facilita la creación y mantenimiento de interfaces de usuario coherentes y flexibles. -->

    <!-- reset estilos -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- estilos generales -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- aatomos -->
    <link rel="stylesheet" href="../css/atomos/bottoms.css">
    <link rel="stylesheet" href="../css/atomos/inputs.css">
    <link rel="stylesheet" href="/css/atomos/img.css">
    <link rel="stylesheet" href="/css/atomos/text.css">
    
    <!-- moleculas -->
    <link rel="stylesheet" href="../css/moleculas/inputsLogin.css">
    <link rel="stylesheet" href="../css/moleculas/buttonsLogin.css">
    <link rel="stylesheet" href="../css/moleculas/addTaks.css">
    <link rel="stylesheet" href="../css/moleculas/tituloTarea.css">
    <link rel="stylesheet" href="../css/moleculas/tarea.css">
    <link rel="stylesheet" href="../css/moleculas/inputsLogin.css">

    <!-- organismos -->
    <link rel="stylesheet" href="../css/organismos/header.css">
    <link rel="stylesheet" href="../css/organismos/login.css">

</head>
<body>

    <div class="impostor">
        <!-- protones -->
        <div class="protones">
            <header></header> 
            <h1 class="title">Program to add taks</h1>
            <h2 class="sudtitle">Program to add taks</h2>
            <p class="text">Program to add taks</p>
        </div>

        <!-- atomos -->
        <div class="atomos">
            <img class="img-user" src="" alt="">
            <button class="button--login" type="submit">Click</button>
            <button class="button--register" type="submit">Click</button> 
            <button class="button--add" type="submit"><img class="img-icon" src="../image/bx-add-to-queue.svg" alt=""></button>
            <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
            <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
            <input class="nombre-tarea" type="text" name="" id="">
            <input class="input" type="text" name="Name" id="" value="name">
        </div>

        <!-- moleculas -->
        <div class="moleculas">
                <div class="inputsLogin">
                    <input class="input" type="text" name="Name" id="" value="name">
                    <input class="input" type="email" name="Name" id="" value="email">
                    <input class="input" type="password" name="Name" id="" value="password">
                </div>

                <div class="buttonsLogin">
                    <button class="button--login" type="submit">Login</button>
                    <button class="button--register" type="submit">Register</button>
                </div>
        </div> 

        <div class="title-tak">
            <h1 class="title">Tarea 1</h1>
        </div>

        <div class="addTaks">
            <button class="button--add" type="submit"><img class="img-icon" src="../image/bx-add-to-queue.svg" alt=""></button>
            <input class="name-taks" type="text" name="" id="">
        </div>
        
        <div class="tak">
            <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
            <div class="title-tak">
                <h1 class="title">Tarea 1</h1>
            </div> 
            <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
        </div>   

    </div>

    <!-- organismos -->
    <div class="organismos">
        <header>
            <div class="imagen-usuario">
                <img class="img-user" src="../image/undraw_male_avatar_g98d.svg" alt="">
            </div>

            <ul class="links">
                <li><h2 class="sudtitle">check</h2></li>
                <li><h2 class="sudtitle">delet</h2></li>
                <li><h2 class="sudtitle">taks</h2></li>
            </ul>
        </header>

        <div class="login">
            <div class="inputsLogin">
                <input class="input" type="text" name="Name" id="" value="name">
                <input class="input" type="email" name="Name" id="" value="email">
                <input class="input" type="password" name="Name" id="" value="password">
            </div>

            <div class="buttonsLogin">
                <button class="button--login" type="submit">Login</button>
                <button class="button--register" type="submit">Register</button>
            </div>
        </div>

        <div class="taks">
            <section class="input-taks">
                <div class="add-taks">
                    <button class="button--add" type="submit"><img class="img-icon" src="../image/bx-add-to-queue.svg" alt=""></button>
                    <input class="name-taks" type="text" name="" id="">
                </div>
            </section>

            <section class="taks-Column">
                <div class="tak">
                    <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
                    <div class="title-tak">
                        <h1 class="title">Tarea 1</h1>
                    </div> 
                    <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
                </div> 
                <div class="tak">
                    <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
                    <div class="title-tak">
                        <h1 class="title">Tarea 1</h1>
                    </div> 
                    <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
                </div> 
                <div class="tak">
                    <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
                    <div class="title-tak">
                        <h1 class="title">Tarea 1</h1>
                    </div> 
                    <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
                </div> 
                <div class="tak">
                    <button class="button--chek" type="button"><img class="img-icon" src="../image/bx-check.svg" alt="chek"></button>
                    <div class="title-tak">
                        <h1 class="title">Tarea 1</h1>
                    </div> 
                    <button class="button--delete" type="button"><img class="img-icon" src="../image/bx-trash.svg" alt=""></button>
                </div> 
            </section>            
        </div>
    </div>
